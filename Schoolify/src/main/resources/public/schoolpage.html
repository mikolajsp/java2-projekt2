<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="schoolpagesytle.css">
    <title>Schoolify</title>
</head>

<body onload="main()">

    <nav class="navbar navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="http://localhost:8080/index.html">Schoolify</a>
    </nav>


    <div id="container" class="container bootstrap">
        <div class="row">
            <div class="col-md-4 mb-3" id="info">
            </div>
            <div id="chart-container" class="col-md-8 mb-3">
                <div id="chart" style="text-align: center;">
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
                    <canvas id="myChart" width="200" height="200"></canvas>
                    <button type="button" class="btn btn-primary btn-lg btn-block mb-4" onclick="launchModal()">Wypełnij ankietę</button>
                </div>
            </div>
        </div>

        <div id=formcontainer class="row">
            <form id="newcomment">

                <br><br>
                <h5>Dodaj opinię</h5>
                <div class="row" id="form-group">
                    <div class="col-md-4 mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Nazwa użytkownika">
                    </div>
                    <div class="col-md-4 mb-3">

                        <p class="stars">
                            <span id="test">
                                <a class="star-1" href="#">1</a>
                                <a class="star-2" href="#">2</a>
                                <a class="star-3" href="#">3</a>
                                <a class="star-4" href="#">4</a>
                                <a class="star-5" href="#">5</a>
                                <script>
                                    $('.stars a').on('click', function () {
                                        $('.stars span, .stars a').removeClass('active');

                                        $(this).addClass('active');
                                        $('.stars span').addClass('active');
                                    });
                                </script>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="row" id="form-group">
                    <div class="col-md-8 mb-4">
                        <label for="comment"></label>
                        <textarea class="form-control" id="comment" rows="3" placeholder="Treść"></textarea>
                    </div>
                    <div class="col-md-2 mb-4" id="avg">
                    </div>
                </div>
                <button type="button" class="col-md-8 btn btn-primary btn-lg btn-block mb-4"
                    onclick="sendComment();">Wyślij opinię</button>
            </form>
        </div>
        <div id="comments" class="row">
        </div>
    </div>

    <div class="modal fade" id="surveyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Opinia na temat szkołu</h5>
            </div>
            <div class="modal-body">
              
                <div id="quality">
                    Jakość nauczania: <input type="number" class="form-control" id="qual">
                </div>
                <div id="quality">
                    Przyjazność placówki: <input type="number" class="form-control" id="frien">
                </div>
                <div id="quality">
                    Konkurencyjność cenowa: <input type="number" class="form-control" id="pric">
                </div>
                <div id="quality">
                    Rozwój zainteresowań: <input type="number" class="form-control" id="intr">
                </div>
                <div id="quality">
                    Dostępność komunikacyjna: <input type="number" class="form-control" id="comm">
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="hideModal()">Zamknij</button>
              <button type="button" class="btn btn-primary" onclick="sendSurvey()">Wyślij głosy</button>
            </div>
          </div>
        </div>
      </div>


    <script src="schoolpagescript.js" > </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>






</body>

</html>
