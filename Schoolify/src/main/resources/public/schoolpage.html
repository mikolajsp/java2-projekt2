<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="schoolpagesytle.css">
    <title>Schoolify</title>
    </head>

    <body onload="main()">

        <nav class="navbar navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"> Schoolify</a>
        </nav>

        <div id="container" class="container bootstrap">
            <div id="info" class="row">
            </div>
            <div id=formcontainer class="row">
                <form id="newcomment">
                    <h4 class="mb-3">Dodaj opinię</h4>
                    <div class="row" id="form-group">
                        <div class="col-md-4 mb-3">
                        <input type="text" id="username" class="form-control" placeholder="username">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="number" id="rating" class="form-control" placeholder="rating">
                        </div>
                    </div>
                    <div class="row" id="form-group">
                        <div class="col-md-8 mb-4">
                            <label for="comment"> Treść opinii:</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="button" class="col-md-8 btn btn-primary btn-lg btn-block mb-4"
                        onclick="sendComment();">Wyślij opinię</button>
                </form>
            </div>
            <div id="comments" class="row">
            </div>
        </div>
        <script src="schoolpagescript.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    </body>
</html>
