<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <title>Schoolify</title>

</head>

<body>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>



    <form id="inputForm">
        <div id="form">
            <div class="form-group row">
                <label for="itown">Miasto:</label>
                <input type="text" id="itown" placeholder="Podaj miasto">
            </div>
            <div id="form-group row">
                <label for="type">Typ placówki:</label>
                <select class="form-control" id="itype">
                    <option>Dowolna</option>
                    </option>
                    <option>Przedszkole</option>
                    <option>Szkoła podstawowa</option>
                    <option>Gimnazjum</option>
                    <option>Liceum ogólnokształcące</option>
                    <option>Technikum</option>
                    <option>Szkoła policealna</option>
                    <option>Szkoła specjalna przysposabiająca do pracy</option>
                    <option>Ogólnokształcąca szkoła muzyczna I stopnia</option>
                    <option>Sześcioletnia szkoła muzyczna I stopnia</option>
                    <option>Czteroletnia szkoła muzyczna I stopnia</option>
                    <option>Ogólnokształcąca szkoła muzyczna II stopnia</option>
                    <option>Sześcioletnia szkoła muzyczna II stopnia</option>
                    <option>Sześcioletnia ogólnokształcąca szkoła sztuk pięknych</option>
                    <option>Czteroletnie liceum plastyczne</option>
                    <option>Dziewięcioletnia ogólnokształcąca szkoła baletowa</option>
                    <option>Sześcioletnia szkoła sztuki tańca</option>
                    <option>Szkoła sztuki cyrkowej</option>
                    <option>Pałac młodzieży</option>
                    <option>Młodzieżowy dom kultury</option>
                    <option>Ognisko pracy pozaszkolnej</option>
                    <option>Międzyszkolny ośrodek sportowy</option>
                    <option>Ogród jordanowski</option>
                    <option>Pozaszkolna placówka specjalistyczna</option>
                    <option>Szkolne schronisko młodzieżowe</option>
                    <option>Placówki artystyczne (ognisko artystyczne)</option>
                    <option>Centrum Kształcenia Praktycznego</option>
                    <option>Centrum Kształcenia Ustawicznego ze szkołami</option>
                    <option>Ośrodek dokształcania i doskonalenia zawodowego</option>
                    <option>Poradnia psychologiczno-pedagogiczna</option>
                    <option>Poradnia specjalistyczna</option>
                    <option>Specjalny Ośrodek Wychowawczy</option>
                    <option>Specjalny Ośrodek Szkolno-Wychowawczy</option>
                    <option>Ośrodek Rewalidacyjno-Wychowawczy umożliwiający upośledzonym umysłowo realizację obowiązku
                        szkolnego i nauki</option>
                    <option>Młodzieżowy Ośrodek Wychowawczy</option>
                    <option>Młodzieżowy Ośrodek Socjoterapii ze szkołami</option>
                    <option>Bursa</option>
                    <option>Dom wczasów dziecięcych</option>
                    <option>Placówka doskonalenia nauczycieli</option>
                    <option>Biblioteki pedagogiczne</option>
                    <option>Niepubliczna placówka oświatowo-wychowawcza w systemie oświaty</option>
                    <option>Kolegium Pracowników Służb Społecznych</option>
                    <option>Delegatura</option>
                    <option>Czteroletnia szkoła muzyczna II stopnia</option>
                    <option>Dziewięcioletnia szkoła sztuki tańca</option>
                    <option>Centrum Kształcenia Ustawicznego - bez szkół</option>
                    <option>Niepubliczna placówka kształcenia ustawicznego i praktycznego</option>
                    <option>Zespół wychowania przedszkolnego</option>
                    <option>Punkt przedszkolny</option>
                    <option>Poznańska szkoła chóralna</option>
                    <option>Niepubliczna placówka kształcenia ustawicznego i praktycznego ze szkołami</option>
                    <option>Bednarska Szkoła Realna</option>
                    <option>Szkoła policealna muzyczna</option>
                    <option>Szkoła policealna plastyczna</option>
                    <option>Branżowa szkoła I stopnia</option>
                    <option>Zespół szkół i placówek oświatowych</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="name">Nazwa:</label>
                <input type="text" id="iname" placeholder="Podaj nazwę szkoły">
            </div>
            <div class="form-group row">
                <div>Liczba uczniów</div>
                <div class="col">
                    <label for="studlower">od: </label>
                    <input type="number" id="studlower">
                </div>
                <div class="col">
                    <label for="studupper">do: </label>
                    <input type="number" id="studupper">
                </div>
            </div>
            <div class="form-group row">
                <div>Liczba oddziałów(klas):</div>
                <div class="col">
                    <label for="branlower">od: </label>
                    <input type="number" id="branlower">
                </div>
                <div class="col">
                    <label for="branupper">do: </label>
                    <input type="number" id="branupper">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="voivodeship">Województwo:</label>
                    <select class="form-control" id="voivodeship">
                        <option>Dowolne</option>
                        <option>WOJ. DOLNOŚLĄSKIE</option>
                        <option>WOJ. LUBELSKIE</option>
                        <option>WOJ. KUJAWSKO-POMORSKIE</option>
                        <option>WOJ. LUBUSKIE</option>
                        <option>WOJ. ŁÓDZKIE</option>
                        <option>WOJ. MAŁOPOLSKIE</option>
                        <option>WOJ. MAZOWIECKIE</option>
                        <option>WOJ. OPOLSKIE</option>
                        <option>WOJ. PODKARPACKIE</option>
                        <option>WOJ. PODLASKIE</option>
                        <option>WOJ. POMORSKIE</option>
                        <option>WOJ. ŚLĄSKIE</option>
                        <option>WOJ. ŚWIĘTOKRZYSKIE</option>
                        <option>WOJ. WARMIŃSKO-MAZURSKIE</option>
                        <option>WOJ. WIELKOPOLSKIE</option>
                        <option>WOJ. ZACHODNIOPOMORSKIE</option>
                    </select>
                </div>
                <div class="col">
                    <label for="county">Powiat: </label>
                    <input type="text" id="county">
                </div>
                <div class="col">
                    <label for="community">Gmina: </label>
                    <input type="text" id="community">
                </div>
            </div>
            <div class="form-group row">
                <label for="origin"> Znajdź wszystkie szkoły blisko ciebie:</label>
                <div class="col">

                    <input type="text" id="origin" placeholder="adres">
                </div>
                <div class="col">
                    <input type="number" id="distance" placeholder="odleglosc">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="execute();">Go</button>
        </div>

    </form>







    <div id="mapid"></div>

    <script src="script.js"></script>
    <div id="response">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
